
# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/restjpahw3db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=my_database_username
spring.datasource.password=my_database_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Enable JPA Auditing (Optional)
# If you want to use JPA auditing features like @CreatedDate, @LastModifiedDate, etc.
# Uncomment the following lines
# spring.data.jpa.repositories.enabled=true
# spring.jpa.show-sql=true

# CORS Configuration (Optional)
# If you need to allow cross-origin requests from your Angular frontend
# Uncomment the following lines and replace localhost:4200 with your frontend's domain
spring.mvc.cors.allowed-origins=http://localhost:4200
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.mvc.cors.allowed-headers=Authorization,Content-Type
spring.mvc.cors.allow-credentials=true
